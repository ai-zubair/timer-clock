<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div id="app">
        <div class="timer-container">

            </svg>
            <span id="timer-label">
              <!-- Remaining time label -->
            </span>
        </div>
    </div>
    <script src="/index.js"></script>
